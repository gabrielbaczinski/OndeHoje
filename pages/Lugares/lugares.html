<body>
    <div class="container-fluid">
        <div class="row">
            <div id="menu" class="col-md-3 menu-show" style="padding: 0%;">
                <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="height: 90vh; width: 22vw;">
                    <a href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <img src="https://pbs.twimg.com/media/Evg99SnWQAM9Yb8.jpg" alt="" width="32" height="32"
                            class="rounded-circle me-2" />
                        <span class="fs-4">Seu Perfil</span>
                    </a>
                    <hr />
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/pages/TelaInicial/telainicial.html" class="nav-link select text-white"
                                aria-current="page">
                                Início
                            </a>
                        </li>
                        <li><a href="#" class="nav-link select text-white">Próximo a você</a></li>
                        <li><a href="#" class="nav-link select text-white">Avalie</a></li>
                        <li><a href="#" class="nav-link select text-white">Top Rolês</a></li>
                        <li><a href="#" class="nav-link select text-white">Mensagens</a></li>
                        <li><a href="#" class="nav-link selected active">Estabelecimentos</a></li>
                    </ul>
                    <hr />
                    <div class="dropdown" style="margin-bottom: 8%;">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                            id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://pbs.twimg.com/media/Evg99SnWQAM9Yb8.jpg" alt="" width="32" height="32"
                                class="rounded-circle me-2" />
                            <strong>Configurações</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser2">
                            <li><a class="dropdown-item" href="#">New project...</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="content" class="col-md-9 menu-show">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-8">
                            <table class="table" id="tabelaUsuario">
                                <thead>
                                    <tr>
                                        <th scope="col" class="cadastro">Status</th>
                                        <th scope="col" class="cadastro">Nome do Produto</th>
                                        <th scope="col" class="cadastro">Código do Produto</th>
                                        <th scope="col" class="cadastro">Preço</th>
                                        <th scope="col" class="cadastro">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="productTableBody">
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-4 d-flex align-items-center justify-content-center">
                            <button type="button" class="btn btn-success" onclick="openModal()">Cadastrar
                                produto</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <dialog id="modal">
        <form id="addProductForm">
            <div class="modal-header">
                <h5 class="modal-title" style="font-size: 20px; margin-bottom: 10px;">Adicionar Produto</h5>
                <button style="margin-left: 50px; margin-right: 20px;" type="button" class="btn-close"
                    onclick="closeModal()"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="productName" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                    <label for="productCode" class="form-label">Código do Produto</label>
                    <input type="number" class="form-control" id="productCode" required>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Preço</label>
                    <input type="number" class="form-control" id="productPrice" step="0.01" required>
                </div>
            </div>
            <div class="modal-footer justify-content-center gap-4">
                <button type="button" style="background-color: rgb(84, 84, 84); border-color: rgb(84, 84, 84);"
                    class="btn btn-secondary" onclick="closeModal()">Fechar</button>
                <button type="submit" style="background-color: rgb(39, 100, 39); border-color: rgb(39, 100, 39);"
                    onclick="salvar()" class="btn btn-primary">Adicionar</button>
            </div>
        </form>
    </dialog>
</body>
