                <div class="caixa-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstname">Nome</label>
                            <input type="text" id="firstname" class="form-control" placeholder="Digite aqui..." style="background-color: rgb(26, 26, 26);

                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastname">Sobrenome</label>
                            <input type="text" id="lastname" class="form-control" placeholder="Digite aqui..." style="background-color: rgb(26, 26, 26);
                                    color: white;" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="usuario@gmail.com" style="background-color: rgb(26, 26, 26);
                                    color: white;" />
                    </div>
                    <div class="form-group">
                        <label for="inputAddress5">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress5"
                            placeholder="Avenida 7 de setembro, n.589" style="background-color: rgb(26, 26, 26);
                                    color: white;" />
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputState5">Estado</label>
                            <input type="text" id="inputState5" class="form-control" placeholder="Digite aqui..." style="background-color: rgb(26, 26, 26);
                                    color: white;">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip5">CEP</label>
                            <input type="text" class="form-control" id="inputZip5" placeholder="53210-010" style="background-color: rgb(26, 26, 26);
                                    color: white;" />
                        </div>
                    </div>
                </div>

                <hr class="my-4" />

                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputPassword4">Senha antiga</label>
                            <input type="password" class="form-control" id="inputPassword5" style="background-color: rgb(26, 26, 26);
                                    color: white;" />
                        </div>
                        <div class="form-group">
                            <label for="inputPassword5">Nova senha</label>
                            <input type="password" class="form-control" id="inputPassword5" style="background-color: rgb(26, 26, 26);
                                    color: white;" />
                        </div>
                        <div class="form-group">
                            <label for="inputPassword6">Confirme a senha</label>
                            <input type="password" class="form-control" id="inputPassword6" style="background-color: rgb(26, 26, 26);
                                    color: white;" />
                        </div>
                    </div>
                    <div class="col-md-6" id="req">
                        <p class="mb-2">Requisitos de senha:</p>
                        <p class="small text-muted mb-2">Para criar uma nova senha você precisa
                            atender todos os requisitos a seguir:</p>
                        <ul class="small text-muted pl-4 mb-0">
                            <li>Mínimo de 8 caracteres</li>
                            <li>Pelo menos um caracter especial</li>
                            <li>Pelo menos um número</li>
                            <li>A senha não pode ser igual a antiga</li>
                        </ul>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="botaoSalvar">Salvar</button>
                </form>

                <hr class="my-4" />

                <h3>Configurações de acessibilidade</h3>

                <hr class="my-4" />

                <div class="botoes">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Alto Contraste</label>
                    </div>
                    <hr class="my-4" />
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Fonte aumentada</label>
                    </div>
                    <hr class="my-4" />
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Narrador</label>
                    </div>
                    <hr class="my-4" />
                </div>
                <div class="form-group col-md-6" id="identificacao">
                    <label for="lastname">Especifique a sua deficiência</label>
                    <input type="text" id="lastname" class="form-control" placeholder="Digite aqui..." style="background-color: rgb(26, 26, 26);
                            color: white;" />
                </div>
            </div>
